<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-Liv Thailand DNS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E62E2E;
            --secondary-color: #F0B323;
            --accent-color: #00A3E0;
            --bg-color: #1A1A1A;
            --text-color: #FFFFFF;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            padding-bottom: 80px;
            background-image: 
                radial-gradient(circle at 100% 100%, var(--primary-color) 4%, transparent 4.2%),
                radial-gradient(circle at 0% 0%, var(--secondary-color) 4%, transparent 4.2%);
            background-size: 300px 300px;
            background-position: center;
            text-shadow: -1px -1px 0 #ff0000, 1px -1px 0 #ff0000, -1px 1px 0 #ff0000, 1px 1px 0 #ff0000;
        }
        .custom-card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(230, 46, 46, 0.3);
            margin-bottom: 30px;
            transition: all 0.4s ease;
            background-color: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(10px);
        }
        .custom-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(230, 46, 46, 0.4);
        }
        .custom-table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .btn-custom-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
        }
        .btn-custom-success {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-color);
        }
        .btn-custom-danger {
            background-color: #FF6B6B;
            border-color: #FF6B6B;
            color: var(--text-color);
        }
        .fixed-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 26, 26, 0.9);
            box-shadow: 0 -5px 20px rgba(230, 46, 46, 0.3);
            padding: 15px;
            z-index: 1000;
            border-top: 2px solid var(--primary-color);
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .form-control, .form-select {
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            background-color: rgba(26, 26, 26, 0.6);
            color: var(--text-color);
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 163, 224, 0.25);
        }
        .btn-group {
            border-radius: 50px;
            overflow: hidden;
        }
        .card-title {
            color: var(--secondary-color);
            font-weight: bold;
            text-shadow: 0 0 10px var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .table {
            color: var(--text-color);
        }
        .table-dark {
            background-color: rgba(230, 46, 46, 0.1);
            color: var(--text-color);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(230, 46, 46, 0.05);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 163, 224, 0.1);
        }
        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--primary-color); }
            50% { box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color); }
            100% { box-shadow: 0 0 5px var(--primary-color); }
        }
        .glow-effect {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card custom-card glow-effect" id="authCard">
            <div class="card-body">
                <h1 class="card-title text-center">
                    <i class="fas fa-robot me-3"></i>B-Liv Thailand DNS Manager
                </h1>
                <form id="authForm">
                    <div class="mb-4">
                        <label for="cfEmail" class="form-label">ใส่อีเมล์</label>
                        <input type="email" class="form-control" id="cfEmail" required>
                    </div>
                    <div class="mb-4">
                        <label for="cfToken" class="form-label">โทเค็น</label>
                        <input type="password" class="form-control" id="cfToken" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-custom-primary w-100 glow-effect">
                        <i class="fas fa-sign-in-alt me-2"></i>เข้าสู้ระบบ
                    </button>
                </form>
            </div>
        </div>

        <div class="card custom-card glow-effect" id="dnsCard" style="display: none;">
            <div class="card-body">
                <h1 class="card-title text-center">
                    <i class="fas fa-robot me-3"></i>Thailand DNS
                </h1>
                <form id="dnsForm">
                    <div class="mb-4">
                        <label for="subdomain" class="form-label">Subdomain</label>
                        <input type="text" class="form-control" id="subdomain" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Record Type</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="recordType" id="typeA" value="A" checked>
                            <label class="btn btn-outline-primary" for="typeA">A Record</label>
                            <input type="radio" class="btn-check" name="recordType" id="typeCNAME" value="CNAME">
                            <label class="btn btn-outline-primary" for="typeCNAME">CNAME Record</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label">Content</label>
                        <input type="text" class="form-control" id="content" required>
                    </div>
                    <div class="mb-4">
                        <label for="domain" class="form-label">Domain</label>
                        <select class="form-select" id="domain"></select>
                    </div>
                    <button type="submit" class="btn btn-custom btn-custom-primary w-100 glow-effect">
                        <i class="fas fa-plus-circle me-2"></i>Create/Update DNS
                    </button>
                </form>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <nav class="fixed-bottom-nav">
        <div class="d-flex justify-content-between">
            <button id="showAllDns" class="btn btn-custom btn-custom-success" style="display: none;">
                <i class="fas fa-list-ul me-2"></i>Show All DNS Records
            </button>
            <button id="deleteSelected" class="btn btn-custom btn-custom-danger" style="display: none;">
                <i class="fas fa-trash-alt me-2"></i>Delete Selected
            </button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let CF_ID, CF_KEY;

        const callCloudflareApi = async (endpoint, method = 'GET', data = null) => {
            const url = `https://api.cloudflare.com/client/v4/${endpoint}`;
            const options = {
                method,
                headers: {
                    'X-Auth-Email': CF_ID,
                    'X-Auth-Key': CF_KEY,
                    'Content-Type': 'application/json'
                },
                body: data ? JSON.stringify(data) : null
            };
            const response = await fetch(url, options);
            return response.json();
        };

        const authenticate = async (event) => {
            event.preventDefault();
            CF_ID = document.getElementById('cfEmail').value;
            CF_KEY = document.getElementById('cfToken').value;

            try {
                const zoneResponse = await callCloudflareApi('zones?status=active');
                if (!zoneResponse.success) {
                    throw new Error('Authentication failed. Please check your credentials.');
                }

                const domains = zoneResponse.result.map(zone => ({
                    id: zone.id,
                    name: zone.name
                }));

                const domainSelect = document.getElementById('domain');
                domainSelect.innerHTML = domains.map(domain => 
                    `<option value="${domain.id}">${domain.name}</option>`
                ).join('');

                document.getElementById('authCard').style.display = 'none';
                document.getElementById('dnsCard').style.display = 'block';
                document.getElementById('showAllDns').style.display = 'inline-block';
                showAlert('success', 'Authentication successful. You can now manage your DNS records.');
            } catch (error) {
                showAlert('danger', `Error: ${error.message}`);
            }
        };

        const createOrUpdateDns = async (event) => {
            event.preventDefault();
            const subdomain = document.getElementById('subdomain').value;
            const content = document.getElementById('content').value;
            const domainSelect = document.getElementById('domain');
            const zone = domainSelect.value;
            const domain = domainSelect.options[domainSelect.selectedIndex].text;
            const recordType = document.querySelector('input[name="recordType"]:checked').value;

            if (!subdomain || !content || !zone) {
                showAlert('warning', 'All fields are required.');
                return;
            }

            const dns = `${subdomain}.${domain}`;
            
            try {
                const recordResponse = await callCloudflareApi(`zones/${zone}/dns_records?name=${dns}`);
                const record = recordResponse.result.length ? recordResponse.result[0].id : null;

                const recordData = {
                    type: recordType,
                    name: dns,
                    content: content,
                    ttl: 120,
                    proxied: false
                };

                const response = await callCloudflareApi(
                    `zones/${zone}/dns_records${record ? `/${record}` : ''}`,
                    record ? 'PUT' : 'POST',
                    recordData
                );

                if (response.success) {
                    showAlert('success', `DNS ${record ? 'updated' : 'created'} successfully for ${dns}`);
                    showAllDns();
                } else {
                    throw new Error(`Failed to ${record ? 'update' : 'create'} DNS record: ${JSON.stringify(response.errors)}`);
                }
            } catch (error) {
                showAlert('danger', `Error: ${error.message}`);
            }
        };

        const showAllDns = async () => {
            let allRecords = [];

            try {
                document.getElementById('result').innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
                
                const zoneResponse = await callCloudflareApi('zones?status=active');
                const zones = zoneResponse.result;

                await Promise.all(zones.map(async (zone) => {
                    const recordsResponse = await callCloudflareApi(`zones/${zone.id}/dns_records`);
                    if (recordsResponse.success) {
                        allRecords = allRecords.concat(recordsResponse.result.map(record => ({
                            zoneId: zone.id,
                            recordId: record.id,
                            domain: zone.name,
                            type: record.type,
                            name: record.name,
                            content: record.content
                        })));
                    }
                }));

                const tableHtml = `
                    <div class="table-responsive custom-table">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th><input type="checkbox" id="selectAll"></th>
                                    <th>Domain</th>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                                                ${allRecords.map(record => `
                                    <tr>
                                        <td><input type="checkbox" class="record-checkbox" data-zone="${record.zoneId}" data-record="${record.recordId}"></td>
                                        <td>${record.domain}</td>
                                        <td>${record.type}</td>
                                        <td>${record.name}</td>
                                        <td>${record.content}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('result').innerHTML = tableHtml;
                document.getElementById('deleteSelected').style.display = 'inline-block';

                document.getElementById('selectAll').addEventListener('change', function() {
                    document.querySelectorAll('.record-checkbox').forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                });
            } catch (error) {
                showAlert('danger', `Error: ${error.message}`);
            }
        };

        const deleteSelectedRecords = async () => {
            const selectedCheckboxes = document.querySelectorAll('.record-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                showAlert('warning', 'No records selected for deletion.');
                return;
            }

            if (!confirm(`Are you sure you want to delete ${selectedCheckboxes.length} selected record(s)?`)) {
                return;
            }

            document.getElementById('result').innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Deleting...</span></div></div>';

            const deletePromises = Array.from(selectedCheckboxes).map(async (checkbox) => {
                const zoneId = checkbox.dataset.zone;
                const recordId = checkbox.dataset.record;
                try {
                    const response = await callCloudflareApi(`zones/${zoneId}/dns_records/${recordId}`, 'DELETE');
                    if (!response.success) {
                        throw new Error(`Failed to delete record ${recordId}`);
                    }
                } catch (error) {
                    console.error(`Error deleting record: ${error.message}`);
                }
            });

            await Promise.all(deletePromises);
            showAllDns();
            showAlert('success', 'Selected records have been deleted.');
        };

        const showAlert = (type, message) => {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            document.getElementById('result').innerHTML = alertHtml + document.getElementById('result').innerHTML;
        };

        document.getElementById('authForm').addEventListener('submit', authenticate);
        document.getElementById('dnsForm').addEventListener('submit', createOrUpdateDns);
        document.getElementById('showAllDns').addEventListener('click', showAllDns);
        document.getElementById('deleteSelected').addEventListener('click', deleteSelectedRecords);
    </script>
</body>
</html>
